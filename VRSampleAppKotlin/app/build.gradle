apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.ooyala.sample.vrsampleapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        packagingOptions {
            exclude "lib/arm64-v8a/libgnustl_shared.so"
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task copyAssetsTask(type: Copy) {
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/index.android.jsbundle')
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/skin-config/skin.json')
    into new File(projectDir, './src/main/assets')
    println "Assets updated."
}
tasks.copyAssetsTask.execute()

task copySkinConfigTask(type: Copy) {
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/skin-config')
    into new File(projectDir, './src/main/assets/skin-config')
    println "copySkinConfigTask updated."
}
tasks.copySkinConfigTask.execute()

task copyFontsAssetsTask(type: Copy) {
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/fonts')
    into new File(projectDir, './src/main/assets/fonts')
    println "font Assets updated."
}
tasks.copyFontsAssetsTask.execute()


task copyTask(type: Copy) {
    from new File(vendorDir, 'Ooyala/OoyalaIMASDK-Android/OoyalaIMASDK.jar')
    from new File(vendorDir, 'Google/ima-android-v371.jar')
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/OoyalaVRSDK.jar')
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/OoyalaSkinVRSDK.jar')
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/react-native-0.35.0.aar')
    from new File(vendorDir, 'Ooyala/OoyalaVRSDK/exoplayer-1.5.9.jar')
    into new File(projectDir, './libs')
    println "Jars updated."
}

tasks.copyTask.execute()

dependencies {
    compile files('libs/OoyalaVRSDK.jar')
    compile files('libs/OoyalaSkinVRSDK.jar')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"


    compile(name: 'react-native', version: '0.35.0', ext: 'aar')

    // IMA ads
    compile files('libs/OoyalaIMASDK.jar')
    compile files('libs/ima-android-v371.jar')

    compile files('libs/exoplayer-1.5.9.jar')
    compile 'com.google.android.exoplayer:exoplayer:r2.5.1'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile 'com.google.vr:sdk-base:1.80.0'
    compile 'com.google.vr:sdk-audio:1.80.0'
    compile 'com.facebook.fresco:fresco:0.11.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:0.11.0'
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile 'com.facebook.soloader:soloader:0.1.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.2.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.3'
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:okhttp-ws:3.4.1'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.4.1'
    compile 'com.squareup.okio:okio:1.9.0'
    compile 'org.webkit:android-jsc:r174650'
    compile 'javax.inject:javax.inject:1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support.constraint:constraint-layout:+'
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://maven.google.com"
    }
}
